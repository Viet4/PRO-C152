<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="./js/car.js"></script>
        <script src="./js/base.js"></script>
    </head>
    <body>
        <a-scene>
            <!--Camera-->
            <a-entity 
                camera
                look-controls
                wasd-controls
                position="0 10 25"
            ></a-entity>

            <!--Sky-->
            <a-sky color="#FFFFFF"></a-sky>
            
            <!--Car-->
            <a-entity car></a-entity>

            <!--Base-->
            <a-entity base></a-entity>
        </a-scene>
    </body>
</html>
